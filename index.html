<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Threejsの練習</title>
</head>
<body>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, 600 / 400, 1, 1000);
 
        camera.position.set(100, 0, 500);
 
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild(renderer.domElement);
 
        var directionalLight = new THREE.DirectionalLight('#ffffff', 1);
        directionalLight.position.set(0, 7, 10);
        scene.add(directionalLight);
 
        var geometry = new THREE.BoxGeometry(12, 12, 12);
        var material = new THREE.MeshPhongMaterial({color: 'white'});
 
        var cube = [];
        var position = [
            // K
            [-15,0,0],
            [-15,15,0],
            [-15,30,0],
            [-15,45,0],
            [-15,60,0],
            [-15,75,0],
            [0,30,0],
            [0,45,0],
            [15,15,0],
            [15,60,0],
            [30,75,0],
            [30,0,0],
            // A
            [60,0,0],
            [60,15,0],
            [60,30,0],
            [60,45,0],
            [75,60,0],
            [75,75,0],
            [75,30,0],
            [90,45,0],
            [90,30,0],
            [90,15,0],
            [90,0,0],
            // Z
            [120,75,0],
            [135,75,0],
            [150,75,0],
            [165,75,0],
            [165,60,0],
            [150,45,0],
            [135,30,0],
            [120,0,0],
            [120,15,0],
            [135,0,0],
            [150,0,0],
            [165,0,0],
            // U
            [190,75,0],
            [190,60,0],
            [190,45,0],
            [190,30,0],
            [190,15,0],
            [205,0,0],
            [220,0,0],
            [235,75,0],
            [235,60,0],
            [235,45,0],
            [235,30,0],
            [235,15,0],
            // N
            [265,75,0],
            [265,60,0],
            [265,45,0],
            [265,30,0],
            [265,15,0],
            [265,0,0],
            [280,60,0],
            [280,45,0],
            [295,15,0],
            [295,30,0],
            [310,75,0],
            [310,60,0],
            [310,45,0],
            [310,30,0],
            [310,15,0],
            [310,0,0],
            // E
            [340,75,0],
            [340,60,0],
            [340,45,0],
            [340,30,0],
            [340,15,0],
            [340,0,0],
            [355,75,0],
            [370,75,0],
            [385,75,0],
            [355,40,0],
            [370,40,0],
            [385,40,0],
            [355,0,0],
            [370,0,0],
            [385,0,0],
        ];
 
        for (var i = 0; i < position.length; i++) {
            cube[i] = new THREE.Mesh(geometry, material);
            cube[i].position.set(position[i][0]-60,position[i][1]-30,position[i][2]);
            scene.add(cube[i]);
        };
 
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
 
        function render() {
            requestAnimationFrame(render);
 
            for (var i = 0; i < cube.length; i++) {
                cube[i].rotation.x += 0.01; // 追加
                cube[i].rotation.y += 0.01; // 追加
            };
 
            controls.update();
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>
</html>
